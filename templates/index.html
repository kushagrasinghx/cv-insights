<!doctype html>
<html>
<head><title>Upload Resume</title></head>
<body>
  <h1>Upload Resume</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf,.docx" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
